<a name="net.corda.core.serialization.SerializationContext$preventDataLoss"></a>
<code><span class="keyword">abstract</span> <span class="keyword">val </span><span class="identifier">preventDataLoss</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
