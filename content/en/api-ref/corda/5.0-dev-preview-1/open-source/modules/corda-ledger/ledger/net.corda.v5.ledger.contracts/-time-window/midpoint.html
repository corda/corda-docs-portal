<h1>midpoint</h1>
<a name="net.corda.v5.ledger.contracts.TimeWindow$midpoint"></a>
<code><span class="keyword">abstract</span> <span class="keyword">val </span><span class="identifier">midpoint</span><span class="symbol">: </span><span class="identifier">Instant</span><span class="symbol">?</span></code>
<p>Returns the midpoint of <a href="from-time.html">fromTime</a> and <a href="until-time.html">untilTime</a> if both are non-null, calculated as
<code>fromTime + (untilTime - fromTime) / 2</code>, otherwise returns null.</p>
