<h1>&lt;init&gt;</h1>

<code><span class="identifier">Suspendable</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>Marks a method as suspendable.</p>
<p>This annotation is required to allow a fiber (a special lightweight thread used by flows in Corda) to suspend and release the underlying
thread to another fiber.</p>
