<h1>FLAG_DAY</h1>
<a name="com.r3.enm.servicesapi.networkmap.UpdateStatus.FLAG_DAY"></a>
<code><span class="identifier">FLAG_DAY</span></code>
<p>An update that has passed its deadline and flagged to be made active on the next signing event. At most only one
update with status either NEW or FLAG_DAY can exist.</p>
