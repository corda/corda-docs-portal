{{ if .Site.Params.options.algolia -}}
  {{ $project := or .Parent.Page.Params.project .Page.Params.project}}
  {{ $version := or .Parent.Page.Params.version .Page.Params.version}}
{{ end -}}

<script type="text/javascript">
  {{ if .Site.Params.options.algolia -}}
    const algolia_appId = "{{ .Site.Params.algolia_appId }}";
    const algolia_apiKey = "{{ .Site.Params.algolia_apiKey }}";
    const algolia_index = "{{ .Site.Params.algolia_index }}";

    {{ if eq .IsHome true }}
      window.facetFilters = [
        ['project:corda','project:corda-os','project:corda-enterprise', 'project:cenm', 'project:releases', 'project:get-started', 'project:tutorials', 'project:samples', 'project:api-ref', 'project:apps', 'project:tools', 'project:announcements'],
        ['version:4.8','version:1.5','version:5.0'],
        'language:en'
      ];
    {{ else }}
      window.facetFilters = [
        'project:{{- $project -}}',
        'version:{{- $version -}}',
        'language:{{- .Site.Language.Lang -}}'
      ];
    {{ end }}
  {{ end -}}

  const google_analytics_id = "{{ .Site.Params.googleAnalytics }}";

</script>

{{ if eq .IsHome true }}
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
{{ end }}
