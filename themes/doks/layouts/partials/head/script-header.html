<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleTagManagerID }}"></script>

<script type="text/javascript">
  {{ if .Site.Params.options.algolia -}}
    const algolia_appId = "{{ .Site.Params.algolia_appId }}";
    const algolia_apiKey = "{{ .Site.Params.algolia_apiKey }}";
    const algolia_index = "{{ .Site.Params.algolia_index }}";

    {{ if eq .IsHome true }}
      window.facetFilters = [
        ['project:get-started', 'project:tutorials', 'project:samples', 'project:tools', 'project:announcements', 'version:Community Edition 4.11', 'version:Enterprise 4.11', 'version:CENM 1.6', 'version:Corda 5.1'],
        'language:en'
      ];

    {{ else if eq .Page.Params.version "Corda Index"}}
      {{ $project := .Page.Params.project}}
      window.facetFilters = [
        ['project:{{- $project -}}'],
        ['version:Community Edition 4.11', 'version:Enterprise 4.11', 'version:CENM 1.6', 'version:Corda 5.1'],
        'language:en'
      ];
    {{ else if eq .Page.Params.version nil }}
      {{ $project := .Page.Params.project}}
      {{ $version := .Parent.Page.Params.version}}
      window.facetFilters = [
        ['project:{{- $project -}}'],
        ['version:{{- $version -}}'],
        'language:en'
      ];
    {{ else }}
      {{ $project := .Page.Params.project}}
      {{ $version := .Page.Params.version}}
      window.facetFilters = [
       ['project:{{- $project -}}'],
       ['version:{{- $version -}}'],
       'language:en'
      ];
    {{ end }}
  {{ end -}}

  const google_tag_manager_id = "{{ .Site.Params.googleTagManagerID }}";

</script>

{{ if eq .IsHome true }}
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
{{ end }}
