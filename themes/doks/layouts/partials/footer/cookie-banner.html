<div id="cookies-eu-banner" style="display: none;">
  <div class="content">
    <h3>Our use of cookies</h3>
    <p>
      We use necessary cookies to make our site work, as well as optional cookies to help us improve the use of our site. For more detailed information about the cookies we use, see our
      <a href="/read-more.html" id="cookies-eu-more">Cookies Declaration</a>.
    </p>
    <form id='cookie-consent-form'>
      <fieldset>
        <legend>
          Please select one of the following options to continue to our site.
        </legend>
        <div class='cookies-button-group'>
            <button id="cookies-eu-accept" type="button">Allow cookies selected below</button>
            <button id="cookies-eu-accept-all" type="button">Allow all cookies</button>
        </div>


        <div class='cookies-checkbox form-check form-check-inline'>
          <input class="form-check-input"
            type="checkbox"
            id="necessary"
            name="necessary"
            autocomplete="off"
                checked
                disabled />
             <input
              name="necessary"
              type="hidden"
              value="on"/>
          <label class="form-check-label "  for="necessary">Necessary</label>
        </div>
        <div class='cookies-checkbox form-check form-check-inline'>
            <input  class="form-check-input"
              type="checkbox"
              id="preferences"
              name="preferences"
            autocomplete="off" />
            <label class="form-check-label" for="preferences">Preferences</label>
        </div>
        <div class='cookies-checkbox form-check form-check-inline'>
            <input class="form-check-input"
              type="checkbox"
              id="statistics"
              name="statistics"
            autocomplete="off" checked="checked" />
            <label class="form-check-label"  for="statistics">Statistics</label>
        </div>
        <div class='cookies-checkbox form-check form-check-inline'>
          <input class="form-check-input"
            type="checkbox"
            id="marketing"
            name="marketing"
            autocomplete="off" />
          <label class="form-check-label" for="marketing">Marketing</label>
        </div>
      </fieldset>
    </form>
  </div>
</div>
