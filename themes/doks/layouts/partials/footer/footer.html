<footer class="footer mt-auto">
    <div class="footer-cnt">
        <div class="container-fluid">
            <div class="row d-flex">
                <div class="footer-logo">
                  <ul class="list-inline mt-4">
                    {{ range .Site.Menus.social -}}
                      <li class="list-inline-item">
                        <a class="social-icon" href="{{ .URL | absURL }}">{{ .Pre | safeHTML }}<span class="ms-2 visually-hidden">{{ .Name | safeHTML }}</span></a>
                      </li>
                    {{ end -}}
                  </ul>
                </div>
                <div class="footer-urls">
                     <ul class="footer-links mb-0">
                      <li><a href="https://community.r3.com/" target="_blank">Community Forum</a></li>
                      <li><a href="https://developer.r3.com/blog" target="_blank">Blog</a></li>
                    </ul>
                      <ul class="footer-links mb-0">
                      <li><a href="https://developer.r3.com/videos" target="_blank">Videos</a></li>
                      <li><a href="https://developer.r3.com/resources" target="_blank">Resources</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 text-lg-start mt-2 mt-lg-0">
            <ul class="list-inline">
              <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}</li>
            </ul>
          </div>
          <div class="col-lg-10 text-lg-end my-2 my-lg-0">
            <ul class="list-inline">
              {{ range .Site.Menus.footer -}}
                <li class="list-inline-item"><a href="{{ .URL | absURL }}" target="_blank">{{ .Name }}</a></li>
              {{ end -}}
            </ul>
          </div>
        </div>
      </div>
</footer>
